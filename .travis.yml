language: csharp
mono: none
dist: xenial
dotnet: 3.1
install:
- dotnet restore
script:
- dotnet build
- dotnet publish
before_deploy:
- cd ${TRAVIS_BUILD_DIR}/bin/Debug/netstandard2.1/publish
- zip -qr BlazorDiceGame.zip .
deploy:
  provider: releases
  api_key:
    secure: 
  file: ${TRAVIS_BUILD_DIR}/bin/Debug/netstandard2.1/BlazorDiceGame.zip
  on:
    repo: DanielHWe/BlazorDiceGame
    all_branches: true
    tags: true
  skip_cleanup: 'true'
